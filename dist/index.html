<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="language" content="en" />
    <meta name="keywords" content="specters.io,specters,ghost.io,ghost,ghosts,io,io game,ghost game,specter game,multiplayer">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Specters.io is an io game where you are a ghost or specter and battle against others of ghosts/specters." />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script defer src="bundle.js"></script>
    <title>Specters.io - io game</title>
<script defer src="bundle.js"></script></head>

<body>
    <canvas id="canvas"></canvas>
    <div id="leaderboard-wrapper">
        Ranking
        <ul id="leaderboard">
            
        </ul>
    </div>
    <div class="game-name center">
        <img src="/images/gamename.png" />
    </div>
    <form id="play-form">
        <label>Ghost Name</label>
        <input class="name" id="name-play" type="text" placeholder="Unammed" />
        <div class="play-btn">
            <button id="play" type="submit">Play</button>
        </div>
    </form>

    <!-- PLAY AGAIN -->
    <div id="play-again-modal">
        <div class="center">
            <img src="/images/gamename.png" />
        </div>
        <form id="play-again-form">
            <p id="kills"></p>
            <label>Ghost Name </label>
            <input class="name" id="name-play-again" type="text" pattern="[A-Za-z].{,8}" max="8" title="a-z and less than 8 characters." placeholder="Guest" />
            <div class="play-btn">
                <button id="play" type="submit">Play Again</button>
            </div>
        </form>
    </div>
</body>

</html>
