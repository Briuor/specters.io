<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="language" content="en" />
    <meta name="keywords" content="specters.io,specters,ghost.io,ghost,ghosts,io,io game,ghost game,specter game,multiplayer">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Specters.io is an io game where you are a ghost or specter and battle against others of ghosts/specters." />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <title>Specters.io - io game</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="leaderboard-wrapper">
        Leaderboard
        <ul id="leaderboard">
            <li><span class="leaderboard-name">1.-</span><span class="leaderboard-score">-</span></li>
            <li><span class="leaderboard-name">2.-</span><span class="leaderboard-score">-</span></li>
            <li><span class="leaderboard-name">3.-</span><span class="leaderboard-score">-</span></li>
            <li><span class="leaderboard-name">4.-</span><span class="leaderboard-score">-</span></li>
            <li><span class="leaderboard-name">5.-</span><span class="leaderboard-score">-</span></li>
            <li><span class="leaderboard-name">?.-</span><span class="leaderboard-score">-</span></li>
        </ul>
    </div>
    <div class="game-name center">
        <img src="/images/gamename.png" />
    </div>
    <form id="play-form">
        <label for="name-play">Ghost Name</label>
        <input name="name" class="name" id="name-play" type="text" pattern="[A-Za-z].{1,8}" title="a-z and less than 8 characters." placeholder="Unammed" />
        <div class="play-btn">
            <button id="play" type="submit">Play</button>
        </div>
    </form>

    <!-- PLAY AGAIN -->
    <div id="play-again-modal">
        <div class="center">
            <img src="/images/gamename.png" />
        </div>
        <form id="play-again-form">
            <p id="kills"></p>
            <label for="name-play-again">Ghost Name </label>
            <input name="name" class="name" id="name-play-again" type="text" pattern="[A-Za-z].{0,8}" title="a-z and less than 8 characters." placeholder="Unammed" />
            <div class="play-btn">
                <button id="play" type="submit">Play Again</button>
            </div>
        </form>
    </div>
</body>

</html>
