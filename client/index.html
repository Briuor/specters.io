<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dduel.io</title>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p2.js/0.7.1/p2.min.js"></script>
    <script src="./models/gameObject.js"></script>
    <script src="./models/otherPlayer.js"></script>
    <script src="./models/canvas.js"></script>
    <script src="./models/player.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        let canvas = new Canvas();
        let player = new Player(60, 70, 32, 32, 5);
        let otherPlayers = [];

        let socket = io('http://localhost:3000');
        socket.on('connect', function () { 
            console.log(socket.id)
            player.id = socket.id;
            socket.emit('join', player); // join
            socket.emit('getPlayers'); // get players
        });

        socket.on('playerJoined', player => {
            let p = new OtherPlayer(player.id, player.x, player.y);
            otherPlayers.push(p);
        })

        socket.on('playerMoved', player => {
            let p = otherPlayers.find(p => p.id == player.id);
            console.log('p: ', p)
            p.x = player.x;
            p.y = player.y;
        })

        socket.on('getPlayers', players => {
            for(let p of players) {
                p = new OtherPlayer(p.id, p.x, p.y);
                otherPlayers.push(p);
            }
            console.log('Buscou jogadores', otherPlayers)
        });

        socket.on('disconnected', id => {
            otherPlayers.splice(otherPlayers.findIndex(p => p.id === id), 1);
        });

        function run() {
            requestAnimationFrame(run); // update

            canvas.clear(); // clear screen

            player.update(canvas.ctx); // update player
            if(player.moved) {
                socket.emit('move', player);
            }

            for(let p of otherPlayers) {
                p.draw(canvas.ctx);
            }
        }
        
        run();

    </script>
</body>

</html>
